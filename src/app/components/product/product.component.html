<div class="card m-5">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group">
                Product ID
                <input formControlName="productId" type="text" class="form-control text-center" name="product-id" id="product-id">
            </div>
            <div class="form-group">
                Type of product
                <select formControlName="typeOfProduct" (click)="addTypeOfProduct()" class="form-select" aria-label="Default select example">
            <option value={{1}}>Electronic</option>
            <option value={{2}}>Clothes</option>
            <option value={{3}}>Food</option>
          </select>
            </div>
            <div class="form-group">
                Name
                <input formControlName="name" type="text" class="form-control text-center" name="name" id="name">
            </div>
            <div class="form-group">
                Price
                <input formControlName="price" type="text" class="form-control text-center" name="price" id="price">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input formControlName="checkDiscount" name="checkDiscount" (click)="changeCheckValue()" class="form-check-input" type="checkbox" value="false" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
              discount apply?
            </label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-check-label" *ngIf="showDiscount" for="flexCheckDefault">
                    {{addTypeOfProduct()}}
                </label>
                <input type="hidden" formControlName="discount" name="discount" class="form-control text-center" id="discount">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-primary" (click)="onClickSave()" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
<code>{{ form.value | json }}</code>
